    3. Объявить
    две целочисленные переменные a и b и задать им произвольные начальные
    значения. Затем написать скрипт, который работает по следующему принципу: *
    если a и b положительные, вывести их разность; * если а и b отрицательные,
    вывести их произведение; * если а и b разных знаков, вывести их сумму; ноль
    можно считать положительным числом. -->
    <script>
      let a = 6;
      let b = 9;
      if (a > 0 && b > 0) {
        x = a - b;
        alert(x);
      } else if (a < 0 && b < 0) {
        x = a * b;
        alert(x);
      } else if ((a > 0 && b < 0) || (a < 0 && b > 0)) {
        x = a + b;
        alert(x);
      }
    </script>

    <!-- Задача 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, 	
				arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного 		
				значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и 		
				вернуть полученное значение (использовать switch). -->
    <script>
      let arg1 = +prompt("Введите первый аргумент");
      let arg2 = +prompt("Введите второй аргумент");
      let operation = prompt('Введите действие ("+"; "-"; "/"; "*")');
      function mathOperation(arg1, arg2, operation) {
        switch (operation) {
          case "+":
            function plus(arg1, arg2) {
              return arg1 + arg2;
            }
            console.log(plus(arg1, arg2));
            break;
          case "-":
            function minus(arg1, arg2) {
              return arg1 - arg2;
            }
            console.log(minus(arg1, arg2));
            break;
          case "/":
            function div(arg1, arg2) {
              return arg1 / arg2;
            }
            console.log(div(arg1, arg2));
            break;
          case "*":
            function mult(arg1, arg2) {
              return arg1 * arg2;
            }
            console.log(mult(arg1, arg2));
            break;
        }
      }
      mathOperation(arg1, arg2, operation);
    </script>
